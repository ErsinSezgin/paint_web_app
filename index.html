<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Paint Wep App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
          crossorigin="anonymous"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        .color-button {
            margin: 5px;
            height: 20px;
        }

        .no-margin {
            margin: 0;
        }
    </style>
  </head>

  <body onload="init()" onresize="resizeCanvas()">
    <div class="container" style="margin-top: 0px;">
        <div class="row">
            <div class="col-xs-12">
                <h1>Paint Web App</h1>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <canvas id="canvas"
                        width="400"
                        height="600"
                        style="border:2px solid;"></canvas>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-xs-12">
                        <h4>Choose Color</h4>
                    </div>
                </div>
                <div class="row" style="margin-left: 0;">
                    <div class="col-xs-2 color-button"
                         style="background:green;" 
                         id="green" 
                         onclick="color(this)"></div>

                    <div class="col-xs-2 color-button"
                         style="background:blue;" 
                         id="blue" 
                         onclick="color(this)"></div>

                    <div class="col-xs-2 color-button"
                         style="background:red;" 
                         id="red" 
                         onclick="color(this)"></div>

                    <div class="col-xs-2 color-button"
                         style="background:yellow;" 
                         id="yellow" 
                         onclick="color(this)"></div>

                    <div class="col-xs-2 color-button"
                         style="background:orange;" 
                         id="orange" 
                         onclick="color(this)"></div>

                    <div class="col-xs-2 color-button"
                         style="background:black;" 
                         id="black" 
                         onclick="color(this)"></div>

                    <div class="col-xs-2 color-button"
                         style="background: white; border: 2px solid;" 
                         id="white" 
                         onclick="color(this)"></div>
                    <div class="col-xs-2 color-button"
                         style="background: gray;" 
                         id="gray" 
                         onclick="color(this)"></div>
                    <div class="col-xs-2 color-button"
                         style="background: purple;" 
                         id="purple" 
                         onclick="color(this)"></div>
                    <div class="col-xs-2 color-button"
                         style="background: pink;" 
                         id="pink" 
                         onclick="color(this)"></div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-xs-12">
                        <h4>Change Stroke Size</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <input type="range" id="slider" size="100" min="4" max="20" value="4" step="4" 
                               onchange="changeStrokeWidth(this.value)">
                    </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-xs-12">
                        <h4>Commands</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <input style="width: 100%;"
                               type="button" 
                               class="btn" 
                               value="Undo" 
                               id="undo" 
                               onclick="undo()" />
                    </div>
                    <div class="col-xs-6">
                        <input style="width: 100%;"
                               type="button" 
                               class="btn" 
                               value="Redo" 
                               id="redo" 
                               onclick="redo()" />
                    </div>
                    <div class="col-xs-6" style="margin-top: 20px;">
                        <input style="width: 100%;"
                               type="button" 
                               class="btn" 
                               value="Download" 
                               id="download" 
                               onclick="download()" />
                    </div>
                    <div class="col-xs-12" style="margin-top: 20px;">
                        <input style="width: 100%;"
                               type="file" 
                               class="btn" 
                               id="imagePicker" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="drawing_helper.js"></script>

    <!-- Bootstrap core JavaScript and jQuery
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous"></script>
  </body>
</html>
